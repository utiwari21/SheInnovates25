<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="candidate.css" />
    <title>Candidate Page</title>
</head>

<body>
    <div id="title_div" style="text-align: center;">
        <h1>Find your Candidate</h1>
        <hr width="100%">
    </div>
    <div id="id_div" style="text-align: center;">
        <h3>Enter Candidate's ID</h3>
        <textarea id="id"></textarea>
    </div>
    <div id="submit" style="text-align: center;">
        <button type="submit" class="submit-button">Submit</button>
    </div>
    <br><br>
    <div id="Contact_div" style="text-align: center;">
        <h3>Candidate's Contact info</h3>
        <textarea id="contact" wrap="hard">
        </textarea>
    </div>
</body>

</html>
